version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  test_linux:
    parameters:
      ruby_version:
        description: "version tag for the veracross/circleci-ruby-freetds container"
        type: string

    docker:
      - image: veracross/circleci-ruby-freetds:latest
      - image: metaskills/mssql-server-linux-tinytds:2017-GA

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          name: restore gem cache
          keys:
            - v1-bundle-<< parameters.ruby_version >>-{{ .Branch }}-{{ checksum "tiny_tds.gemspec" }}
            - v1-bundle-<< parameters.ruby_version >>-{{ .Branch }}-
            - v1-bundle-<< parameters.ruby_version >>-

      - run:
          name: install dependencies
          command: |
            bundle check --path ./vendor/bundle || bundle install --jobs=3 --retry=3 --path vendor/bundle
            bundle clean

      - save_cache:
          name: save gem cache
          paths:
            - ./vendor/bundle
          key: v1-bundle-<< parameters.ruby_version >>-{{ .Branch }}-{{ checksum "tiny_tds.gemspec" }}

      - run:
          name: build gem
          command: |
            bundle exec rake build

      - run:
          # imported from setup.sh, although we should do better...
          name: wait for database
          command: |
            sleep 10

      - run:
          name: run tests
          command: |
            TINYTDS_UNIT_HOST=localhost bundle exec rake test

  test_windows:
    parameters:
      ruby_version:
        description: "version tag for the veracross/circleci-ruby-freetds container"
        type: string

    executor:
      name: win/default
      shell: powershell.exe

    steps:
      - run:
          name: install ruby
          command: |
            [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12;
            Invoke-WebRequest -UseBasicParsing -uri "https://github.com/oneclick/rubyinstaller2/releases/download/RubyInstaller-2.7.5-1/rubyinstaller-2.7.5-1-x64.exe" -OutFile ruby-setup.exe;
            .\ruby-setup.exe /VERYSILENT /NORESTART;

      - run:
          name: install msys2
          command: |
            [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12;
            Invoke-WebRequest -UseBasicParsing -uri "https://github.com/msys2/msys2-installer/releases/download/nightly-x86_64/msys2-base-x86_64-latest.sfx.exe" -OutFile msys2.exe;
            .\msys2.exe -y -oC:\;
            Remove-Item msys2.exe ;
            function msys() { C:\msys64\usr\bin\bash.exe @('-lc') + @Args; }
            msys ' ';
            msys 'pacman --noconfirm -Syuu';
            msys 'pacman --noconfirm -Syuu';
            msys 'pacman --noconfirm -Scc';
            ridk install 2 ; 
            ridk install 3 ;

      - run:
          name: diagnostics
          command: |
            C:\msys64\usr\bin\bash.exe -c "/usr/bin/cat /proc/version"
            perl --version
            ruby --version
            gem --version

      - run:
          name: build
          no_output_timeout: 2h
          command: |
            ridk enable
            bundle exec rake ports

